<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11th lab</title>
    <link rel="stylesheet" href="/common/static/bootstrap.min.css">
    <script src="/common/static/slim.min.js"></script>
    <script src="/common/static/popper.min.js"></script>
    <script src="/common/static/bootstrap.min.js"></script>
    <script src="/common/static/jquery.min.js"></script>
</head>
<style>
    body {
        background-color: wheat;
    }

    .alimg {
        max-height: 500px;
        margin-left: 70px;
    }
</style>
<body>

<table width="100%">
    <tr>
        <td>
            <h3>Текущий график:</h3>
            <img src="/eleventh/saved/{{ current }}" alt="current result">
        <td>
        <td>
            <div id="carouselExampleControls" class="carousel slide container-fluid" data-ride="carousel"
                 style="width: 800px">
                <h3>Предыдущие работы:</h3>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/eleventh/saved/{{ others[0] }}"
                             alt="{{ others[0] }}">
                    </div>
                    {% for p in others %}
                        <div class="carousel-item">
                            <img src="/eleventh/saved/{{ p }}"
                                 alt="{{ p }}" class="alimg">
                        </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-next bg-dark" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </td>
    </tr>

</table>
<button onclick="document.location.href='/eleventh'">На главную</button>
<p>Вывод: с увеличением N погрешность в мат.
    ожидании и дисперсии уменьшается.</p>
</body>
</html>
