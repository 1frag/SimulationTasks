<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12th lab</title>
</head>
<link rel="stylesheet" href="/common/static/bootstrap.min.css">
<body>

{% if not result %}
    <form>
        <label>
            <p>Интенсивность голов первой команды:</p>
            <input type="number" name="i1" step="0.001" min="0.001">
        </label><br/>
        <label>
            <p>Интенсивность голов второй команды:</p>
            <input type="number" name="i2" step="0.001" min="0.001">
        </label><br/>
        <input type="submit">
    </form>
{% else %}
    <h2>{{ result }}</h2>
    <button onclick="window.location.href = '/twelfth'">
        On main page
    </button><br/>
    <button onclick="document.location.reload(true)">
        Try again
    </button>
{% endif %}

</body>
</html>
